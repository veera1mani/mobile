  <ion-progress-bar *ngIf="!dataFetched" type="indeterminate"></ion-progress-bar>

<ion-content class="background full_view">

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let item of filteredOrderList" class="card_style">
    <div class="flex_col">
      <ion-row class="card_align">
        <ion-text class="toolbar_text font_style" style="margin-left: 0px;"> {{'Serial No : '+item?.serialNumber}} </ion-text>       
      </ion-row>

      <ion-row>
        <ion-col size="4.5" class="col_details">
          <ion-text>Asset Id</ion-text>
          <ion-text>:</ion-text>
        </ion-col>
        <ion-col>
          <ion-text >{{item?.assetId}}</ion-text>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col size="4.5" class="col_details">
          <ion-text>Model</ion-text>
          <ion-text>:</ion-text>
        </ion-col>
        <ion-col>
          <ion-text>{{item?.model}}</ion-text>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col size="4.5" class="col_details">
          <ion-text>Dealer</ion-text>
          <ion-text>:</ion-text>
        </ion-col>
        <ion-col>
          <ion-text>{{item?.dealer}}</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4.5" class="col_details">
          <ion-text>Make</ion-text>
          <ion-text>:</ion-text>
        </ion-col>
        <ion-col>
          <ion-text>{{item?.make}}</ion-text>
        </ion-col>
      </ion-row>

      <ion-row class="view_outlet "> 
        <div class="order_Style button_bg" style="color: rgba(245,123,32,1);background: #FDE2CE;" >
          <ion-text  class="view_det_color" (click)="ticketDetail(item?.ticketId)" >View Details</ion-text>
          <ion-icon name="chevron-forward-outline"  color="green"></ion-icon>
        </div>
      </ion-row>
    </div>
  </ion-card>
</ion-content>
